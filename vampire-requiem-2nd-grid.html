<html>

<head>
    <link rel="stylesheet" type="text/css" href="vampire-requiem-2nd.css">
</head>
<body>

<div class="sheet-wrapper">
    <div class="sheet-header sheet-header-left">
        <span class="sheet-header-label">Nom :</span><input type="text" name="attr_character_name" placeholder="nom du personnage">
        <span class="sheet-header-label">Joueur :</span><input type="text" name="attr_player_name" placeholder="joueur">
        <span class="sheet-header-label">Chronique :</span><input type="text" name="attr_chronicle_name" placeholder="chronique">
    </div>
    <div class="sheet-header sheet-header-main">
        <span class="sheet-header-label">Masque :</span><input type="text" name="attr_mask" placeholder="masque">
        <span class="sheet-header-label">&Eacute;légie :</span><input type="text" name="attr_dirge" placeholder="élégie">
        <span class="sheet-header-label">Concept :</span><input type="text" name="attr_concept" placeholder="concept">
    </div>
    <div class="sheet-header sheet-header-right">
        <span class="sheet-header-label">Clan :</span><input type="text" name="attr_clan" placeholder="clan">
        <span class="sheet-header-label">Lignée :</span><input type="text" name="attr_bloodline" placeholder="lignée">
        <span class="sheet-header-label">Ligue :</span><input type="text" name="attr_covenant" placeholder="ligue">
    </div>
    <div class="sheet-header sheet-break sheet-bg-black sheet-title">
        Attributs
    </div>
</div>
</body>
</html>
